name:  CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install backend 
      run: |
        cd Backend
        npm install

    - name: Install frontend & build
      run: |
        cd Frontend
        npm install
        npm run build